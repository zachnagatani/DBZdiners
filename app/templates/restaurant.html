<div class="container">
	<header>
		<h1 class="text-center">Saiyan Soup and Salad</h1>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<img src="images/saiyans.jpg" alt="" class="img-responsive">
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form action="" method="POST">
					<header>
						<h3 class="text-center">Leave a Review</h3>
					</header>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control">
					</div>

					<div class="form-group">
						<label for="date">Date</label>
						<input type="date" name="date" id="date" class="form-control">
					</div>

					<div class="form-group">
						<label for="rating">Rating</label>
						<input type="text" name="rating" id="rating" class="form-control">
					</div>

					<div class="form-group">
						<label for="comments">Comments</label>
						<textarea name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
					</div>
				</form>
			</div>
		</div>	
	</main>
</div>
